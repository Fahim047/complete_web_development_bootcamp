<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript || Variables, Data Types, Operators</title>
    <script>
        var a = 47;
        var b = "Fahim";
        c = 2.54;
        console.log(c);

        var num1 = 33;
        var num2 = 34;

        // Operators in Javascript
        // Operands : entites on which operators operate
        // 1. Unary Operator : It has single operand
        // Example of unary operators
        c = -c;
        console.log(c);

        // Binary Operators : It has two operands
        // Example of binary operator
        var d = a + 5;
        console.log(d);
        // in 2+3 '+' is the operator and 2,3 are operands.

        // Arithmatics operators in Javascript
        console.log("Sum of num1 and num2 is: ", num1 + num2);
        console.log("First Print then Increment: ", num1++);
        console.log(num1);
        console.log("First increment then print: ", ++num2);
        console.log("decrement: ", a--);
        console.log(--a);
        console.log("2^3 = ", 2 ** 3);
    </script>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Variables, Data-types and Operators of Javascript</h1>

                        <li><h3>float</h3></li>
                    </ol>
                </li>
                <li>
                    <h2>Operators</h2>
                    <ol>
                        <li><h3>Unary Operator</h3></li>
                        <li><h3>Binary Operator</h3></li>
                    </ol>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
